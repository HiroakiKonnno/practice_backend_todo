openapi: 3.0.3

info:
  title: todo API
  description: TodoアプリのAPIドキュメント
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

tags:
  - name: Task
    description: タスクに関するエンドポイント

paths:
  /tasks:
    get:
      summary: 全てのタスクを取得
      tags:
        - Task
      responses:
        "200":
          description: タスク一覧の取得に成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    update_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - title
                    - content
                    - created_at
                    - updated_at
                example:
                  - id: 1
                    title: 新規タスクの作成
                    content: 新規タスクを作成する
                    created_at: "2025-02-01T00:00:00Z"
                    updated_at: "2025-02-01T00:00:00Z"
    post:
      summary: タスクの新規作成
      tags:
        - Task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                title:
                  type: string
                content:
                  type: string
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
              required:
                - id
                - title
                - content
                - created_at
                - updated_at
            example:
              - id: 1
                title: 新規タスクの作成
                content: 新規タスクを作成する
                created_at: "2025-02-01T00:00:00Z"
                update_at: "2025-02-01T00:00:00Z"
      responses:
        "201":
          description: 新規作成に成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    update_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - title
                    - content
                    - created_at
                    - updated_at                      
                example:
                  - id: 1
                    title: 新規タスクの作成
                    content: 新規タスクを作成する
                    created_at: "2025-02-01T00:00:00Z"
                    updated_at: "2025-02-01T00:00:00Z"
        "400":
          description: リクエストボディが不正
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 400
                message: "リクエスト内容に不備があります"

  /tasks/{id}:
    get:
      summary: タスクの詳細を取得
      tags:
        - Task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: タスク詳細の取得に成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - title
                  - content
                  - created_at
                  - updated_at
                example:
                  - id: 1
                    title: 新規タスクの作成
                    content: 新規タスクを作成する
                    created_at: "2025-02-01T00:00:00Z"
                    updated_at: "2025-02-01T00:00:00Z"
        "400":
          description: 不正なidがリクエストされた
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 400
                message: "不正なリクエストがされました"
        "404":
          description: リクエストされたタスクが存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 404
                message: "リクエストされたタスクは存在しません"
    put:
      summary: 各タスクの内容を更新
      tags:
        - Task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                title:
                  type: string
                content:
                  type: string
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
              required:
                - id
                - title
                - content
                - created_at
                - updated_at
            example:
              - id: 1
                title: 既存タスクの編集
                content: 既存タスクを編集する
                created_at: "2025-02-01T00:00:00Z"
                update_at: "2025-02-01T00:00:00Z"
      responses:
        "200":
          description: タスクの更新に成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    update_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - title
                    - content
                    - created_at
                    - updated_at                      
                example:
                  - id: 1
                    title: 新規タスクの作成
                    content: 新規タスクを作成する
                    created_at: "2025-02-01T00:00:00Z"
                    updated_at: "2025-02-01T00:00:00Z"
        "400":
          description: リクエストボディが不正
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 400
                message: "リクエスト内容に不備があります"
        "404":
          description: リクエストされたタスクが存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 404
                message: "リクエストされたタスクは存在しません"
    delete:
      summary: 各タスクを削除
      tags:
        - Task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: タスクの削除に成功
        "404":
          description: リクエストされたタスクが存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: エラーコード
                  message:
                    type: string
                    description: エラー内容
              example:
                code: 404
                message: "リクエストされたタスクは存在しません"